<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style='background-color:pink;background-image:url("/static/images/images_register.jpg");background-size:1370px 600px;'>
    <h2 style='color:rgb(84,17,172);text-align:center;'>Registration</h2>
<form action="register" method="post" style="text-align:center;font-family:Times New Roman;">
  {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the user name"><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <input type="email" name="email" placeholder="Enter the email address"><br>
    <input type="password" name="password" placeholder="Enter password"><br>
    <input type="password" name="password1" placeholder="confirm password"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
